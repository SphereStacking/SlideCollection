name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Cache built files
        id: cache-built-files
        uses: actions/cache@v3
        with:
          path: slides/*/dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/slides/**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build
        run: |
          npx slidev build ./slides/yyyy-mm-dd/slides.md --base /src/ --out ../../dist/yyyy-mm-dd/
      #   npx slidev build ./slides/2024-08-24/slides.md --out ../dist/2024-08-24
      # - name: Copy index.html to dist
      #   run: cp ./index.html ./dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
